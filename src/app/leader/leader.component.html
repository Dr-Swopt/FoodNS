<ActionBar >
    <NavigationButton ios:visibility="collapsed" icon="font://&#xf0c9;"  class="fas size" (tap)="onDrawerButtonTap()"></NavigationButton>
    <ActionItem icon="font://&#xf0c9;" android:visibility="collapsed"   class="fas size" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label text="Leaders"></Label>
  </ActionBar>
  <GridLayout class="m-5" rows="auto auto auto">
  <StackLayout row="0" class="p-10 border">
    <Label class="h2" text="Our History"></Label>
    <Label class="body" text="Started in 2010, Ristorante con Fusion quickly established itself
    as a culinary icon par excellence in Hong Kong. With its unique brand of world fusion cuisine
    that can be found nowhere else, it enjoys patronage from the A-list clientele in Hong Kong.
    Featuring four of the best three-star Michelin chefs in the world, you never know what will
    arrive on your plate the next time you visit us.
    The restaurant traces its humble beginnings to The Frying Pan, a
    successful chain started by our CEO, Mr. Peter Pan, that featured for the first time the
    world's best cuisines in a pan." textWrap="true"></Label>
    </StackLayout>
        <Label row="1" class="p-10 m-t-10 h3" text="Leaders"></Label>
        <ScrollView row="2" orientation="vertical">
            <ListView class="list-group p-10" [items]="leaders" *ngIf="leaders">
                <ng-template let-leader="item">
                    <StackLayout orientation="horizontal" class="list-group-item">
                        <Image row="0" col="0" rowSpan="2" [src]="leader.image" class="lead"></Image>
                        <StackLayout class="list-group-item">
                            <Label [text]="leader.name" class="list-group-item-heading"></Label>
                            <Label class="list-group-item-text" [text]="leader.designation"></Label>
                            <Label class="list-group-item-text" [text]="leader.description" textWrap="true"></Label>
                            </StackLayout>
                    </StackLayout>
                </ng-template>
            </ListView>
            <ActivityIndicator busy="true"  *ngIf="!(leaders || errMess)" width="50" height="50" class="activity-indicator"></ActivityIndicator>
            <Label *ngIf="errMess" [text]="'Error: ' + errMess"></Label>
        </ScrollView>
    </GridLayout>
