RadSideDrawer is a UI component part of the Progress NativeScript UI set of components.
Learn more about the RadSideDrawer UI component and how it can be customized in this documentation article:
https://docs.nativescript.org/angular/ui/professional-ui-components/ng-SideDrawer/getting-started
-->
<RadSideDrawer [drawerTransition]="sideDrawerTransition">
    <GridLayout tkDrawerContent rows="auto, *" class="nt-drawer__content">
        <StackLayout row="0" class="nt-drawer__header">
            <Image class="nt-drawer__header-image fas t-36" src="font://&#xf2bd;"></Image>
            <Label class="nt-drawer__header-brand" text="User Name"></Label>
            <Label class="nt-drawer__header-footnote" text="username@mail.com"></Label>
        </StackLayout>

        <ScrollView row="1" class="nt-drawer__body">
            <StackLayout>
                <GridLayout columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/home')" (tap)="onNavItemTap('/home')">
                    <Label col="0" text="&#xf015;" class="nt-icon fas"></Label>
                    <Label col="1" text="Home" class="p-r-10"></Label>
                </GridLayout>

                <GridLayout columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/contact')" (tap)="onNavItemTap('/contact')">
                    <Label col="0" text="&#xf095;" class="nt-icon fas"></Label>
                    <Label col="1" text="Contact" class="p-r-10"></Label>
                </GridLayout>

                <GridLayout columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/menu')" (tap)="onNavItemTap('/menu')">
                    <Label col="0" text="&#xf03a;" class="nt-icon fas"></Label>
                    <Label col="1" text="Menu" class="p-r-10"></Label>
                </GridLayout>

                <GridLayout columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/about')" (tap)="onNavItemTap('/about')">
                    <Label col="0" text="&#xf129;" class="nt-icon fas"></Label>
                    <Label col="1" text="About Us" class="p-r-10"></Label>
                </GridLayout>

                <GridLayout columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/leader')" (tap)="onNavItemTap('/leader')">
                    <Label col="0" text="&#xf500;" class="nt-icon fas"></Label>
                    <Label col="1" text="Leaders" class="p-r-10"></Label>
                </GridLayout>

                <StackLayout class="hr"></StackLayout>

                <GridLayout columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/pokemon')" (tap)="onNavItemTap('/pokemon')">
                    <Label col="0" text="&#xf412;" class="nt-icon fab"></Label>
                    <Label col="1" text="Pokemon" class="p-r-10"></Label>
                </GridLayout>

                <GridLayout columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/favourites')" (tap)="onNavItemTap('/favourites')">
                    <Label col="0" text="&#xf004;" class="nt-icon fas"></Label>
                    <Label col="1" text="Favourites" class="p-r-10"></Label>
                </GridLayout>

                <GridLayout columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/reservation')" (tap)="onNavItemTap('/reservation')">
                    <Label col="0" text="&#xf79f;" class="nt-icon fas"></Label>
                    <Label col="1" text="Reservation" class="p-r-10"></Label>
                </GridLayout>

                <StackLayout class="hr"></StackLayout>

                <GridLayout columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/userAuth')" (tap)="onNavItemTap('/userAuth')">
                    <Label col="0" text="&#xf4fc;" class="nt-icon fas"></Label>
                    <Label col="1" text="Authentication" class="p-r-10"></Label>
                </GridLayout>
            </StackLayout>
        </ScrollView>
    </GridLayout>

    <page-router-outlet tkMainContent></page-router-outlet>
</RadSideDrawer>
